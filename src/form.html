//= template/head.html
//= template/header.html


<section class="contactForm formPage">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <span class="subheading">CONTACT US</span>
                <h1 class="page-title">
                    Have a question? <span>Get in touch!</span>
                </h1>
                <p>
                    Please feel free to send us any questions, feedback or suggestions you might have.
                </p>
            </div>

            <div class="col-lg-6">
              <div class="contactForm__right">
                    <div class="contactBox">
                        <form action="">
                            <div class="form-group">
                                <label for="">Name Surname <span>*</span></label>
                                <input type="text" class="form-control" name="" id="" placeholder="Enter Fullname">
                            </div>
                            <div class="form-group">
                                <label for="">E-Mail <span>*</span></label>
                                <input type="email" class="form-control" name="" id="" placeholder="Enter Email address">
                            </div>
                            <div class="form-group">
                                <label for="">Company name</label>
                                <input type="text" class="form-control" name="" id="" placeholder="Enter Company name">
                            </div>
                            <div class="form-group">
                                <label for="">Phone number <span>*</span></label>
                                <input type="text" class="form-control" name="" id="phone" placeholder="Enter Phone number">
                            </div>
                            <div class="form-group">
                                <label for="">Message</label>
                                <textarea name="" id="" cols="30" class="form-control" rows="10" placeholder="Enter Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="button button-secondary"><span>get contact</span></button>
                            </div>
                        </form>
                    </div>
                    <img src="./img/contact-box-1.png" class="contactImg-1" alt="">
                    <img src="./img/contact-box-2.png" class="contactImg-2" alt="">
              </div>
            </div>
        </div>
    </div>
</section>
